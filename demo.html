<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style type="text/css">
    canvas {
        border: 1px solid #333;

    }
    </style>
</head>
<body>
<canvas id="cas" width="600" height="600"></canvas>
</body>
<script type="text/javascript">
    var cas = document.getElementById("cas");
    var ctx = cas.getContext("2d");
    var ctx1 =cas.getContext("webgl");

    ctx.lineWidth = 3;
    //左上
    ctx.moveTo(100,100);
    ctx.lineTo(200,200);
    ctx.moveTo(200,100);
    ctx.lineTo(100,200);
    ctx.lineTo(300,300);
    ctx.closePath();
    //ctx.lineTo(200,100);
    ctx.moveTo(50,150);
    ctx.lineTo(150,50);
    ctx.fillStyle = "rgba(255,0,0,1)";
    ctx.fill();
    ctx.stroke();
    //右上
    ctx.beginPath();
    ctx.moveTo(100,500);
    ctx.lineTo(200,400);
    ctx.moveTo(200,500);
    ctx.lineTo(100,400);
    ctx.lineTo(300,300);
    ctx.closePath();
    //ctx.lineTo(200,500);

    ctx.moveTo(50,450);
    ctx.lineTo(150,550);
    ctx.moveTo(330,270);
    ctx.lineTo(405,125);
    ctx.lineTo(475,195);
    
    ctx.closePath();
    //ctx.fill();
    ctx.stroke();
    //右下
    ctx.beginPath();
    ctx.moveTo(500,500);
    ctx.lineTo(400,400);
    ctx.moveTo(400,500);
    ctx.lineTo(500,400);
    ctx.lineTo(300,300);
    ctx.closePath();
    //ctx.lineTo(400,500);
    ctx.moveTo(550,450);
    ctx.lineTo(450,550);

    ctx.moveTo(330,330);
    ctx.lineTo(475,405);
    ctx.lineTo(405,475);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();
    //左下
    ctx.beginPath();
    ctx.moveTo(500,100);
    ctx.lineTo(400,200);
    ctx.moveTo(400,100);
    ctx.lineTo(500,200);
    ctx.lineTo(300,300);
    ctx.closePath();
    //ctx.lineTo(400,100);
    ctx.moveTo(550,150);
    ctx.lineTo(450,50);

    ctx.moveTo(270,330);
    ctx.lineTo(125,405);
    ctx.lineTo(195,475);
    ctx.closePath();
    ctx.fill();

    //3
    var step = 2;
    var startX = 0;
    var startY = 300;
    ctx.moveTo(0,300);
    while (startX < 600){
        ctx.lineTo(startX+=step,300/*startY-=step*/);
        ctx.moveTo(startX+=step,300/*startY-=step*/);
    }
    ctx.moveTo(300,0);
    startY = 0;
    while (startY < 600){
        ctx.lineTo(300/*startX+=step*/,startY+=step);
        ctx.moveTo(300/*startX+=step*/,startY+=step);
    }
    ctx.stroke();
    //4
    ctx.beginPath();
    ctx.moveTo(0,300);
    for(var i = 0;i<=600;i++){
        ctx.lineTo(i,300+Math.sqrt(Math.abs(300*300-(i-300)*(i-300))));
    }
    ctx.stroke(); 
    ctx.moveTo(0,300);
    for(var i = 0;i<=600;i++){
        ctx.lineTo(i,300-Math.sqrt(Math.abs(300*300-(i-300)*(i-300))));
    }
    ctx.lineWidth = 5;
    ctx.stroke(); 
    //5
    ctx.beginPath();
    ctx.moveTo(200,300);
    for(var i = 0;i<=200;i++){
        ctx.lineTo(200+i,300+Math.sqrt(Math.abs(100*100-(i-100)*(i-100))));
    }
    ctx.stroke(); 
    ctx.moveTo(200,300);
    for(var i = 0;i<=200;i++){
        ctx.lineTo(200+i,300-Math.sqrt(Math.abs(100*100-(i-100)*(i-100))));
    }
    ctx.lineWidth = 7;
    ctx.stroke(); 

    ctx.beginPath();
    ctx.moveTo(100,300);
    for(var i = 0;i<=400;i++){
        ctx.lineTo(100+i,300+Math.sqrt(Math.abs(200*200-(i-200)*(i-200))));
    } 
    ctx.setLineDash([4,8,8,4]);
    ctx.lineWidth = 4;
    ctx.stroke(); 

    //表情
    ctx.beginPath();
    ctx.moveTo(515,550);
    ctx.lineTo(525,540);
    ctx.lineTo(535,550);

    ctx.moveTo(550,550);
    ctx.lineTo(560,540);
    ctx.lineTo(570,550);

    ctx.moveTo(530,570);
    ctx.lineTo(555,570);

    ctx.setLineDash([0]);
    ctx.lineWidth = 3;
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(105,85);
    ctx.arc(85,85,20,0,Math.PI*2,false);
    ctx.fillStyle = "#f40";

    ctx.moveTo(535,85);
    ctx.arc(515,85,20,0,Math.PI*2,false);

    ctx.fill();

</script>
</html>
